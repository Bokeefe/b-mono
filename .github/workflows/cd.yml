name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'develop' || startsWith(github.event.workflow_run.head_branch, 'feature/')
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 137.184.190.9
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Clean up old containers and images
            docker container prune -f
            docker image prune -af
            docker volume prune -f
            docker builder prune -af

            # Pull latest image (use same Docker username as CI)
            docker pull ${{secrets.DOCKER_USERNAME}}/b-mono-image:latest

            # Stop and remove old container
            docker rm -f b-mono || true

            # Run container with mounts and startup override (single line to avoid SSH action line continuation issues)
            docker run -d --name b-mono --restart unless-stopped -e DOMAIN=antigogglin.org -p 80:80 -p 443:443 -p 4171:4171 -v /etc/ssl/antigogglin:/etc/ssl/antigogglin:ro -v /root/b-mono-default.conf:/etc/nginx/http.d/default.conf:ro -v /root/startup-no-certbot.sh:/usr/src/app/startup.sh:ro ${{secrets.DOCKER_USERNAME}}/b-mono-image:latest

            # Clean up unused images
            docker image prune -af
